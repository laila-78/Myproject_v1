<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - User Profiles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Background Image -->
  <img src="../imgs/free_palestine.jpg" alt="Background Image" class="background-image">
  <div id="adminContainer">
    <!-- Search Bar -->
    <div id="adminSearchBar">
      <input type="text" id="adminSearchInput" placeholder="Search...">
      <button id="adminAddUserBtn" class="icon-button"><i class="fas fa-plus"></i></button>
      <button id="logoutBtn" class="icon-button"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <div id="adminUserProfiles" class="scrollable">
      <!-- User profiles will be dynamically added here -->
    </div>
  </div>
  <script src="admin.js" defer></script>
</body>
</html>
